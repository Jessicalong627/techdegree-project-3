<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <title> The Code Review </title>
      <meta name=viewport content="width=device-width, initial-scale=1">
   </head>
   <body>
      <div class="wrapper">
         <div class="heading">
            <nav class="top">
               <h1>  The Code Review </h1>
            </nav>
            <header>
               <h2><strong>Signup for our Newsletter</strong></h2>
               <p> Get the latest news on how your code is doing right in your inbox. </p>
            </header>
         </div>
         <form class="main" action="index.html" method="post">
            <fieldset class="first">
               <legend><strong>Contact Information</strong></legend>
               <br>
               <label for="name" class="primary"> Full Name </label>
               <input required type="text" placeholder="Required" id="name" name="user_name">
               <label for="mail" class="primary"> Email Address </label>
               <input required type="email" placeholder="Required" id="mail" name="user_email">
               <label for="phone" class="primary"> Phone Number </label>
               <input type="tel" placeholder="Required" id="phone" name="user_tele">
               <label for="address" class="primary"> Street Address </label>
               <input type="text" id="address" name="user_address">
               <label for="city" class="primary"> City </label>
               <input type="text" id="city" name="user_city">
               <label for="state" class="primary"> State </label>
               <select id="state" name="user_state">
                  <option value="CS">Choose State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
               </select>
               <label for="zip" class="primary"> Zip Code </label>
               <input type="text" id="zip" name="user_zip">
            </fieldset>
            <div class="bottom">
               <fieldset class="second">
                  <legend> <strong>Newsletter</strong></legend>
                  <br>
                  <label> Select the newsletters you would like to recieve </label>
                  <br>
                  <br>
                  <input type="checkbox" id="html" value="newsletters_html" name="user_interest"> <label class="format" for="html">
                  HTML News</label> <br>
                  <input type="checkbox" id="css" value="newsletters_css" name="user_interest"> <label class="format" for="css">
                  CSS News</label> <br>
                  <input type="checkbox" id="javascript" value="newsletters_javascript" name="user_interest"> <label class="format" for="javascript">
                  Javascript News</label>
                  <br>
                  <br>
                  <label> Newsletter Format </label>
                  <br>
                  <input type="radio" id="htm" value="html" name="user_format"><label for="html"
                     class="format">HTML</label><br>
                     <input type="radio" id="text" value="text" name="user_format"><label for="text"
                        class="format">Plain Text</label>
                <br>
                  <br>
                  <br>
                  <label for="topics"> Other topics you'd like to hear about </label>
                  <textarea placeholder="We would love to hear your feedback" id="topics" name="user_topics"> </textarea>
                  <button type="submit"> Sign Up </button>
               </fieldset>

         </div>
          </form>
         <footer>
            <p class="copyright">Copyright - The Code Review</p>
         </footer>
      </div>
   </body>
</html>
